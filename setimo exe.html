<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculando a média de um aluno</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0 </h1>
    <button onclick=" media ()"> Calcular média</button> 
    <section id="situação">
      <p> O resultado vai aparecer aqui</p>
    </section>
    <script>

     function media() {
        let nome = window.prompt(' qual é o seu nome ?')
        let nota1 = Number(window.prompt(`qual sua a primeira nota ${nome}`))
        let nota2 = Number( window.prompt(`além de ${nota1}, qual foi a outra nota de ${nome}`))
        med = (nota1 +nota2)/2;
        
        let res= document.getElementById('situação')
            res.innerHTML = `<p> calcular a média final de <mark> ${nome}<mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${nota1} e ${nota2}</mark>.</p>` 
            res.innerHTML += `<p>A média final será <mark>${med}</mark>.</p>` 


     }  

    </script>

    
</body>
</html>
