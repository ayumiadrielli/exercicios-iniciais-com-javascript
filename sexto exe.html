 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando dois números</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
 </head>
 <body>
     <h1> Somando dois números</h1>
     <button onclick=" somar ()"> Iniciar a soma</button> 
     <section id="res">
        <p> o resultado vem aqui...</p>
      </section> 
     <script>

      function somar (){
     let n1 = Number(window.prompt('escolha um numero:'))
     let n2 = Number(window.prompt('escolha outro numero :'))
     soma = n1 + n2

     let res = document.querySelector('section#res')

     res.innerHTML = `<p> a soma entre <mark>${n1}<mark> e <mark>${n2}<mark> é igual a ${soma}!</p>`
     }
     </script>
    
 </body>
 </html>
